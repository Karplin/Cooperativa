<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sugerencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div>
    <ion-card class="ion-text-center">
      <img src="" />
      <ion-card-header>
        <ion-card-title>Evita hacer filas.</ion-card-title>
      </ion-card-header>
      <ion-card><img  src="../../assets/img/fila.jpg" /></ion-card>
      
      <ion-card-content class="ion-text-justify">
        <div >
            <h4> Para evitar hacer filas puedes hacer tus solicitudes via la app o llamando a uno de nuestros representantes.
            </h4>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div>
    <ion-card class="ion-text-center">
      <img src="" />
      <ion-card-header>
        <ion-card-title>Contactate con nosotros.</ion-card-title>
      </ion-card-header>
      <ion-card><img  src="../../assets/img/agente.jpg" /></ion-card>
      
      <ion-card-content class="ion-text-justify">
        <div >
            <h4>Nuestros agentes siempre están a la disposición para cualquier duda o inconveniente que tengan nuestros clientes.
            </h4>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
