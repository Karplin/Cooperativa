<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ayuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"> </ion-header>

  <div id="container">
    <ion-card>
      <ion-item  class="ion-activated">
        <ion-icon name="help" slot="start"></ion-icon>
        <ion-label>Preguntas Frecuentes</ion-label>
      </ion-item>
    </ion-card>

    <ion-card style="margin-top: 200px;">
      <ion-item class="ion-activated">
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>Ubicación Geográfica</ion-label>
      </ion-item>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4500.174103800218!2d-69.9025379648518!3d18.475491795024862!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x942454e61dc97dd8!2zMTjCsDI4JzI4LjUiTiA2OcKwNTQnMTAuNiJX!5e0!3m2!1sen!2sdo!4v1651018600488!5m2!1sen!2sdo" width="400" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </ion-card>

    <ion-card style="margin-top: 350px">
      <ion-item class="ion-activated">
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>Números de Contacto</ion-label>
      </ion-item>

      <ion-item class="ion-activated">
        <ion-icon name="remove" slot="start"></ion-icon>
        <ion-label>809-688-9051</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="remove" slot="start"></ion-icon>
        <ion-label>809-513-4224</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
