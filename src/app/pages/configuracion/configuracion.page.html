<ion-header  [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>

  <ion-card style="margin-top: 190px;" color="white">
    <ion-card-header>
      <ion-card-title style="padding-left: 82px;" >Cambiar Contraseña</ion-card-title>
    </ion-card-header>
  
    <ion-card>
      <ion-item>
        <ion-input
          name="password"
          placeholder="Contraseña Actual"
          [type]="showPassword ? 'text' : 'password'"
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="passwordToggleIcon"
          (click)="togglePassword()"
        ></ion-icon>
      </ion-item>
    </ion-card>
  
    <ion-card>
      <ion-item>
        <ion-input
          name="cpassword"
          placeholder="Confirmar Contraseña"
          [type]="showPassword1 ? 'text' : 'password'"
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="passwordToggleIcon2"
          (click)="togglePassword2()"
        ></ion-icon>
      </ion-item>
    </ion-card>
  
    <ion-card>
      <ion-item>
        <ion-input
          name="npassword"
          placeholder="Nueva Contraseña"
          [type]="showPassword2 ? 'text' : 'password'"
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="passwordToggleIcon3"
          (click)="togglePassword3()"
        ></ion-icon>
      </ion-item>
    </ion-card>

  </ion-card>

  <ion-button  expand="block" shape="round" > Guardar </ion-button>

</ion-header>




<ion-content [fullscreen]="true">

  
  <ion-card style="margin-top: 130px;" >
    <ion-item  class="ion-activated">
      <ion-icon name="wifi" slot="start"></ion-icon>
      <ion-label>Nombre</ion-label>
    </ion-item>
  
    <ion-item class="ion-activated">
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>Telefono</ion-label>
    </ion-item>
  
    <ion-item class="ion-activated">
      <ion-icon name="warning" slot="start"></ion-icon>
      <ion-label>Correo</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label>Direccion</ion-label>
    </ion-item>
  </ion-card>


</ion-content>
